<template>
  <lightning-record-edit-form object-api-name={contactObject} record-id={recordId}> 
      <lightning-input-field field-name={firstName} onchange={firstNameHandler}></lightning-input-field>
      <lightning-input-field field-name={lastName} onchange={lastNameHandler}></lightning-input-field>
      <lightning-input-field field-name={mobileNumber} onchange={mobileNumberHandler}></lightning-input-field>
      <lightning-input-field field-name={email} onchange={emailIdHandler}></lightning-input-field>
      <lightning-button variant="brand" icon-name="utility:send" label="Verify" onclick={mobileVerificationHandler}></lightning-button>
      
      <template lwc:if={validFlag}>
        <lightning-icon icon-name="action:approval" alternative-text="Approved" title="Approved"></lightning-icon>
    </template>

    <template lwc:else>
      <lightning-icon icon-name="action:close" alternative-text="Not Approved" title="Not Approved"></lightning-icon>
</template>
  </lightning-record-edit-form>
</template>
